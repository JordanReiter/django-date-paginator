<div id="paginator">
    <div class="years">
        <a href="{{ page_obj.get_absolute_url_for_all }}{% if request.GET.urlencode %}?{% endif %}{{ request.GET.urlencode }}" {% if not page_obj.year %}class="selected"{% endif %}>All</a>
        {% for year in page_obj.years %}
        <a href="{{ year.get_absolute_url }}{% if request.GET.urlencode %}?{% endif %}{{ request.GET.urlencode }}" {% ifequal page_obj.year.repr year.repr %}class="selected"{% endifequal %}>{{ year }}</a>
        {% endfor %}
    </div>
    <div class="months">
        {% for month in page_obj.year.months %}
        <a href="{{ month.get_absolute_url }}{% if request.GET.urlencode %}?{% endif %}{{ request.GET.urlencode }}" {% ifequal page_obj.month.repr month.repr %}class="selected"{% endifequal %}>{{ month.date|date:"N" }}</a>
        {% endfor %}
    </div>
    {% if page_obj.selector.month %}
    <div class="days">
        {% for day in page_obj.month.days %}
        <a href="{{ day.get_absolute_url }}{% if request.GET.urlencode %}?{% endif %}{{ request.GET.urlencode }}" {% ifequal page_obj.day.repr day.repr %}class="selected"{% endifequal %}>{{ day }}</a>
        {% endfor %}
    </div>
    {% endif %}
</div>
<div class="paginator-clear"></div>
